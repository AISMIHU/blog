<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISMIHU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            margin-top: 20px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" integrity="sha512-AEbVZ4PCHB5uxpJSBQof7q8dqP1rg7AGE6BBnUkAe4Vsciam3e1nqlmNT8gNXeMwNYSQ3WDDlEm69W48s1ljmg==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
</head>
<body>

<header>
    <h1>AISMIHU</h1>
    <p>여기는 간단한 블로그의 시작입니다.</p>
</header>

<nav>
    <a href="#">홈</a>
    <a href="#">블로그 개발</a>
    <a href="#">연락처</a>
</nav>

<div class="container" id="blog-content">
    <h2>블로그 글 불러오는 중...</h2>
</div>

<footer>
    <p>&copy; 2024 AISMIHU 블로그 | 생각을 공유하다</p>
</footer>

<script>
    // Markdown 파일을 읽어와서 HTML로 변환해주는 함수
    async function loadMarkdown() {
        const response = await fetch('\\posts\\1-post.md'); // 마크다운 파일을 불러옴
        const markdownText = await response.text(); // 텍스트로 변환
        const htmlContent = marked(markdownText); // 마크다운을 HTML로 변환
        document.getElementById('blog-content').innerHTML = htmlContent; // 변환된 HTML을 페이지에 삽입
    }

    loadMarkdown(); // 페이지 로드 시 실행
</script>

</body>
</html>
